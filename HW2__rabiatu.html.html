<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display date</title>
    <script>
        function displaydate(){
            document.getElementById("showdate").innerHTML = Date();
        }
    </script>
</head>
<body>
    <button type="button" onclick="displaydate()">get date</button> 
    <p id="showdate"></p>  
</body>
</html>
